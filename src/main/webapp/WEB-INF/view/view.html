<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Name:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="prodetail">
        <label>Email:</label>
        <label th:text="${product.getBrand()}"></label>
    </div>
    <div class="prodetail">
        <label>Address:</label>
        <label th:text="${product.getPrice()}"></label>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
